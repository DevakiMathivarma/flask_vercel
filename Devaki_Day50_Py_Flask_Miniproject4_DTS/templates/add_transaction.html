{% extends "base.html" %}
{% block content %}
<h2>Add Transaction</h2>
<form method="POST">
    <select name="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select><br>
    <input name="category" placeholder="Category" required><br>
    <input name="amount" type="number" step="0.01" placeholder="Amount" required><br>
    <input name="date" type="date" required><br>
    <textarea name="notes" placeholder="Notes"></textarea><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
