{% extends "base.html" %}
{% block content %}
<h2>Edit Transaction</h2>
<form method="POST">
    <select name="type">
        <option value="income" {% if t.type == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if t.type == 'expense' %}selected{% endif %}>Expense</option>
    </select><br>
    <input name="category" value="{{ t.category }}" required><br>
    <input name="amount" type="number" step="0.01" value="{{ t.amount }}" required><br>
    <input name="date" type="date" value="{{ t.date }}" required><br>
    <textarea name="notes">{{ t.notes }}</textarea><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
